<!DOCTYPE html>
<html lang="en">
    <head>
      <title> Smart Door System - Verification Form (WP1) </title>
      <meta charset="utf-8" />
      <link rel="stylesheet" href="./style.css" type="text/css">
    </head>
    <body>
	<form action="wp1.html" onsubmit="alert('Verification has been submitted')">
	    <div class="container">
		<h1>Register</h1>
		<p>Please fill in this form to verify the person</p>
		<hr>
		<label for="faceId"><b>Face ID</b></label>
		<input type="text" id="faceId" name="faceId" readonly required>
		<label for="name"><b>Nickname</b></label>
		<input type="text" id="nickname" placeholder="Enter Name" name="name" required>
		<label for="phone"><b>Phone Number</b></label>
		<input type="tel" id="phoneNumber" placeholder="Enter Phone Number" name="phone" pattern="[0-9]{10}" required>
		<hr>
    		<button type="submit" class="registerbtn" onclick="submitForm()">Register</button>
	    </div>
	</form>
    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        var id = getParameterByName('fid');
        document.getElementById('faceId').value = id;
    </script>
    <script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>
    <script type="text/javascript" src="lib/url-template/url-template.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
    <script type="text/javascript" src="apigClient.js"></script>
	<script type="text/javascript" src="api.js"></script>

    </body>
</html>
